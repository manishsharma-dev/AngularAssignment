<router-outlet></router-outlet>
<div class="container">
  <div class="row">
    <form class="coupon-form">
      <mat-form-field class="width100 margin10">
        <mat-label>Coupon Type</mat-label>
        <mat-select>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2 (disabled)</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="width100 margin10">
        <mat-label>Coupon Code</mat-label>
        <input matInput autocomplete="off">
      </mat-form-field>
      <div class="width100 margin10 flexContainer">
        <div class="">
          <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="dp1">
            <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
            <mat-datepicker #dp1 disabled="false"></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="dp2">
            <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
            <mat-datepicker #dp2 disabled="false"></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="width100 margin10">
        <mat-form-field appearance="fill">
          <mat-label>Coupon Availability</mat-label>
          <mat-select>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-toolbar>
        <span>COUPON RULES:</span>
      </mat-toolbar>
    </form>
  </div>

</div>
