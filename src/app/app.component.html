<router-outlet></router-outlet>
<div class="container">
  <div class="row">
    <form class="coupon-form" [formGroup]="CouponForm" (ngSubmit)="submitCouponForm(CouponForm)">
      <div class="row">
         <div class="col-sm-12">
          <mat-form-field class="width100">
            <mat-label>Coupon Type*</mat-label>
            <mat-select formControlName="coupon_type">
              <mat-option value="1">Type 1</mat-option>
              <mat-option value="2">Type 2</mat-option>
              <mat-option value="3">Type 3</mat-option>
            </mat-select>
          </mat-form-field>
         </div>
      </div>     
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field class="width100">
            <mat-label>Coupon Code*</mat-label>
            <input matInput autocomplete="off" formControlName="coupon_code">
          </mat-form-field>
        </div>
      </div> 
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <mat-label>Start Date*</mat-label>
            <input matInput autocomplete="off" [matDatepicker]="dp1" formControlName="valid_from">
            <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
            <mat-datepicker #dp1 disabled="false"></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <mat-label>End Date*</mat-label>
            <input matInput autocomplete="off" [matDatepicker]="dp2" formControlName="valid_to">
            <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
            <mat-datepicker #dp2 disabled="false"></mat-datepicker>
          </mat-form-field>
        </div>
      </div>     
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="width100">
            <mat-label>Coupon Availability</mat-label>
            <mat-select #t formControlName="is_unlimited">
              <mat-option value="1">Unlimited</mat-option>
              <mat-option value="2">Limited</mat-option>
            </mat-select>
          </mat-form-field>
        </div>      
        <div class="col-sm-6" *ngIf="t.value == '2'">
          <mat-form-field class="width100">
            <mat-label>Coupon Count</mat-label>
            <input oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" matInput autocomplete="off" formControlName="coupon_count">
          </mat-form-field>
        </div>  
      </div>
      <div class="row">
        <div class="col-sm-12">
          <ckeditor formControlName="tnc"></ckeditor>
        </div>
      </div>
      <mat-toolbar>
        <span>COUPON RULES:</span>
      </mat-toolbar>
      <mat-card class="ruleForm" formArrayName="rules" *ngFor="let rule of CouponForm.controls.rules?.value; let i = index">
          <ng-container [formGroupName]="i">
            <mat-toolbar>
              <span>Rule {{i+1}}</span>
            </mat-toolbar>
              <div class="row">
                <div class="col-md-6">
                 <mat-form-field >
                   <mat-label>Min Amount*</mat-label>
                   <input matInput name="min_amount" autocomplete="off" formControlName="min_amount">
                 </mat-form-field>
                </div>
                <div class="col-md-6">
                 <mat-form-field >
                   <mat-label>Max Amount</mat-label>
                   <input matInput name="max_amount" autocomplete="off" formControlName="max_amount">
                 </mat-form-field>
             </div>
            </div>              
            <div class="row">
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>Dsicount Type*</mat-label>
                  <input matInput name="min_amount" autocomplete="off" formControlName="discount_type">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>Discount Amount*</mat-label>
                  <input matInput name="max_amount" autocomplete="off" formControlName="discount">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field >
                  <mat-label>Max Discount Amount</mat-label>
                    <input matInput name="max_amount" autocomplete="off" formControlName="max_discount">
                </mat-form-field>
              </div>              
            </div>
          </ng-container>
        </mat-card> 
        <div id="container">
          <div id="second">
            <a class="addRuleBtn" (click)="addNewCouponRule()"> 
              <button disabled mat-mini-fab class="addBtn" color="primary" >
                <mat-icon>add</mat-icon>
              </button> Add More
            </a>
          </div>
        </div> 
        <div class="row">
          <button mat-raised-button color="primary" class="submitButton">save</button>
        </div>  
    </form>
  </div>

</div>
